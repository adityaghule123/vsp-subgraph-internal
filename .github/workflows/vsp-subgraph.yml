name: Subgraph Deployment

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install

      - name: Generate Subgraph Code
        run: yarn codegen

      - name: Build Subgraph
        run: yarn build

      - name: Deploy Subgraph
        env:
          ENVIRONMENT: ${{ github.ref }}
        run: ./.github/workflows/scripts/deploy.sh $ENVIRONMENT
